<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
</body>
<script>   
    window.onscroll = (e) => posunuti();
    function posunuti ()
    {      
        let kolekce = document.getElementsByClassName("parallax-layer");        
            for (let element of kolekce)
            {   
            //console.log(element.className);                
                if(element.className == "parallax-layer layer-1")
                {
                    element.style.transform = "translateY(-"+ window.scrollY*0.3 +"px)";
                }
                else if(element.className == "parallax-layer layer-2")
                {
                    element.style.transform = "translateY(-"+ window.scrollY*0.8 +"px)";
                }
                else if(element.className == "parallax-layer layer-3 layer-man")
                {
                    element.style.transform = "translateY(-"+ window.scrollY +"px)";
                }
                else if(element.className == "parallax-layer layer-4")
                {
                    element.style.transform = "translateY(-" +window.scrollY+"px) translateX(-" +window.scrollY/2 +"px)";
                }
            }
    }
</script>
</html>
